<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/assets/index-a4145cc6.css" />
    <style>
      .hide {
        display: none;
      }
      #loginForm,#signUpForm{
        animation: formAnime .5s ease-in-out
      }
     
      @keyframes formAnime {
        0% {
          opacity: 0%;
        }
        20% {
          opacity: 20%;
        }
        40% {
          opacity: 40%;
        }
        60% {
          opacity: 60%;
        }
        80% {
          opacity: 80%;
        }
        100% {
          opacity: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="relative bg-[#e8e8fe] sm:bg-[url('\homeBgImage.png')] h-screen sm:bg-center sm:bg-cover transition-colors duration-300 ease-linear blurEffect" id="mainContainer">
    <h1
      class="font-bold max-sm:w-[90%] text-center text-2xl absolute left-[50%] translate-x-[-50%] top-12 sm:text-3xl sm:translate-x-0 sm:top-14 sm:right-[10%] drop-shadow text-[#8561f4] md:text-3xl lg:text-5xl lg:top-14  blurEffect"
    >
      Payroll System
    </h1>
    <ol
      class="absolute flex items-center justify-center gap-3 left-[50%] translate-x-[-50%] top-[22%] sm:translate-x-0 sm:items-left sm:translate-y-0 sm:right-[10%] sm:top-[24%] sm:w-[40%] w-[80%] text-center blurEffect"
    >
      <li
        class="w-full sm:w-[40%] lg:w-[35%] text-[#5E42B6]  text-sm lg:text-lg font-semibold uppercase py-3 border-b border-b-[#5E42B6] hover:text-[#5E42B6] active:border-b-[#7B68B6] active:bg-transparent focus:outline-[#4C3594] cursor-pointer transition-all"
        id="loginSelection"
      >
        Login
      </li>
      <li
        class="w-full sm:w-[40%] lg:w-[35%] text-[#7B68B6]  text-sm lg:text-lg font-semibold uppercase py-3 border-b-gray-300 border-b hover:text-[#5E42B6] active:border-b-[#7B68B6] active:bg-transparent focus:outline-[#4C3594] cursor-pointer transition-all"
        id="signUpSelection"
      >
        Sign Up
      </li>
    </ol>
    <div
      class="absolute  flex flex-col items-center sm:items-left justify-center gap-3 left-[50%] translate-x-[-50%] top-[36%] sm:translate-x-0 sm:translate-y-0 sm:right-[10%] sm:top-[38%] sm:w-[40%] w-[80%] text-center blurEffect"
    >
      <form
        class="flex flex-col w-full sm:w-[80%] gap-2.5"
        id="loginForm"
      >
        <input
          class="formInputStyle"
          type="text"
          placeholder="EmployeeID"
          id="loginEmpID"
        />
        <input
          class="formInputStyle"
          type="password"
          placeholder="Password"
          id="loginEmpPwd"
        />
        <input class="btnStyle" type="submit" value="Login" />
        <a href="forgotPassword.html" class="text-sm hover:underline hover:text-[#4C3594]">forgot Password</a>
      </form>

      <form
      
        class="hide flex flex-col w-full  sm:w-[80%] gap-2 active"
        id="signUpForm"
      >
        <input class="formInputStyle" type="text" placeholder="Employee name" />
        <input class="formInputStyle" type="date" placeholder="Employee DOB" />
        <input
          class="formInputStyle"
          type="number"
          placeholder="Employee Phone Number"
          inputmode="numeric"
        />
        <input
          class="formInputStyle invalid:ring-red-600"
          type="email"
          placeholder="Employee Email"
          inputmode="email"
        />
        <input class="formInputStyle" type="text" placeholder="EmployeeID" />
        <input class="formInputStyle" type="password" placeholder="Password" />
        <input class="btnStyle" type="submit" value="Sign Up" />
        <a href="index.html" class="text-sm hover:underline hover:text-[#4C3594]">Already have an Account</a>
      </form>
    </div>
  </div>
    <div
      class="absolute -top-[15%] left-[50%] translate-x-[-50%] translate-y-[-50%] drop-shadow-md bg-[#5E42B6] text-white w-[70%] p-5 transition-top lg:w-[40%] rounded-md  "
      id="errorBox"
    >
      <span
        class="absolute top-1 right-2.5 text-sm font-semibold cursor-pointer lg:text-lg"
        id="errorX"
        >x</span
      >
      <h1 id="errorMsg"></h1>
    </div>
    <div class="bg-white absolute top-2 right-2 w-10 h-6 drop-shadow-xl rounded-full flex justify-start transition-colors duration-300 ease-linear items-center sm:hidden" id="darkToggleContainer">
      <div class="bg-[#7B68B6] m-1 w-4 h-4 rounded-full drop-shadow-2xl transition-colors duration-300 ease-linear " id="darkToggle"> 
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
