<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Employee Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dist/assets/index-a4145cc6.css" />
  </head>
  <body class="bg-[#e8e8fe]">
    <h1
      id="welcomeUser"
      class="font-normal max-sm:w-[90%] mx-auto text-center text-xl mt-16 sm:text-2xl drop-shadow text-[#8561f4] md:text-3xl blurEffect"
    >
    </h1>
    <h1
      id="welcomeMsg"
      class="font-bold max-sm:w-[90%] mx-auto text-center text-2xl mb-10 sm:text-3xl drop-shadow text-[#8561f4] md:text-3xl lg:text-5xl blurEffect"
    >
      Welcome to Payroll System
    </h1>
    <div
      class="relative flex flex-col justify-start items-start w-[90%]  mx-auto gap-10 md:flex-row md:items-stretch md:justify-stretch blurEffect"
    >
      <div
        class="flex flex-col gap-2 sm:bg-white sm:p-10 sm:rounded-md sm:shadow-md sm:gap-1 justify-start items-start w-full"
      >
      <h1 class="mb-1 font-semibold text-[#8561f4] lg:text-lg sm:mb-3">
        Salary Details :-
      </h1>
      <label for="ratePerHour" class="text-sm">Amount per hour :</label>
        <input
          class="dashboardInputStyle2"
          type="number"
                    id="ratePerHour"
        />
        <label for="ratePerHour" class="text-sm">Hours per day :</label>
        <input
          class="dashboardInputStyle2"
          type="number"
                    id="hourPerDay"
        />
        <label for="ratePerHour" class="text-sm">Worked days :</label>
        <input
          class="dashboardInputStyle2"
          type="number"
          
          id="workingDays"
        />
        </div>
        <div class="flex flex-col gap-2 sm:bg-white sm:p-10 sm:rounded-md sm:shadow-md lg:gap-1 justify-start items-start  w-full mx-auto">
        <h1 class="mb-1 font-semibold text-[#8561f4] lg:text-lg sm:mb-3">
          Deduction of Salary :-
        </h1>
        <label for="monthlyWage" class="text-sm">TAX 15% of Monthly Wage :</label>
        <input
          class="formInputStyle2"
          type="number"
          id="monthlyWage"
          disabled
        />
        <label for="philhealth" class="text-sm">Philhealth 5% :</label>
        <input
          class="formInputStyle2"
          type="number"
          id="philhealth"
          disabled
        />
        <label for="sss" class="text-sm">SSS 2% :</label>
        <input class="formInputStyle2" type="number" disabled id="sss" />
      </div>
      </div>

      <div
        class=" w-[90%] flex flex-col items-start my-5  sm:bg-white sm:p-10 sm:rounded-md sm:shadow-md justify-start gap-1 mx-auto blurEffect"
      >
      <div class="flex flex-col gap-2 justify-start items-start w-full sm:flex-row sm:justify-evenly sm:items-center sm:gap-8">
        <label
          for="grossSalary"
          class="font-semibold  uppercase sm:flex sm:flex-col sm:gap-2  text-[#8561f4] "
          >Gross Salary :
        <input class="p-1 rounded shadow sm:shadow-[#5E42B6] w-full text-[#5E42B6] active:outline-none focus:ring-1 focus:ring-[#5E42B6] focus:outline-none sm:px-2" type="number" id="grossSalary" disabled /></label
        >

        <label
          for="deduction"
          class="font-semibold uppercase sm:flex sm:flex-col sm:gap-2  text-[#8561f4]"
          >Deduction :
        <input class="p-1 rounded shadow sm:shadow-[#5E42B6] w-full text-[#5E42B6] active:outline-none focus:ring-1 focus:ring-[#5E42B6] focus:outline-none sm:px-2" type="number" id="deduction" disabled /></label
        >

        <label
          for="netSalary"
          class="font-semibold  uppercase sm:flex sm:flex-col sm:gap-2  text-[#8561f4]"
          >Net Salary :
        <input class="p-1 rounded shadow sm:shadow-[#5E42B6] w-full text-[#5E42B6] active:outline-none focus:ring-1 focus:ring-[#5E42B6] focus:outline-none sm:px-2" type="number" id="netSalary" disabled /></label
        >
      </div>
      </div>
      <button
        id="computeSalary"
        class="bg-[#5E42B6] w-[50%] text-sm mx-auto cursor-pointer hover:bg-[#412893] text-white py-1 rounded shadow font-semibold lg:text-lg lg:w-[30%] my-5 flex justify-center items-center blurEffect"
      >
        Compute
      </button>
    


    <button
      class="absolute top-2 left-2 text-sm shadow px-2 text-[#8561f4] rounded py-1 hover:text-white font-semibold hover:bg-[#8561f4] transition-colors duration-200 ease-in-out sm:top-4  sm:left-4 sm:text-lg blurEffect"
      id="logoutBtn"
    >
      Logout
    </button>
    <div
      class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] bg-white p-10 w-[90%] sm:w-[70%] md:w-[60%] lg:w-[50%] rounded shadow hidden flex-col justify-center items-center gap-3"
      id="confimDBox"
    >
      <h4>Do you want to logout?</h4>
      <div class="flex gap-5">
        <button
          class="bg-[#5E42B6] text-sm cursor-pointer hover:bg-[#412893] text-white px-3 py-1 rounded shadow font-semibold transition-colors"
          id="noBtn"
        >
          No
        </button>
        <button
          class="bg-[#5E42B6] text-sm cursor-pointer hover:bg-[#412893] text-white px-3 py-1 rounded shadow font-semibold transition-colors"
          id="yesBtn"
        >
          Yes
        </button>
      </div>
    </div>
    <div
      class="fixed -top-[10%] left-[50%] translate-x-[-50%] translate-y-[-50%] drop-shadow-md bg-[#5E42B6] text-white w-[70%] p-5 transition-top lg:w-[40%] rounded-md"
      id="errorBox"
    >
      <span
        class="absolute top-1 right-2.5 text-sm font-semibold cursor-pointer lg:text-lg"
        id="errorX"
        >x</span
      >
      <h1 id="errorMsg"></h1>
    </div>
    <div
      class="bg-white absolute top-2 right-2 w-10 h-6 drop-shadow-xl rounded-full flex justify-start transition-colors duration-300 ease-linear items-center sm:hidden"
      id="darkToggleContainer"
    >
      <div
        class="bg-[#7B68B6] m-1 w-4 h-4 rounded-full drop-shadow-2xl transition-colors duration-300 ease-linear"
        id="darkToggle"
      ></div>
    </div>
    <script src="dashboardScript.js"></script>
  </body>
</html>
